<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Become-A-Developer-2024</title>
</head>

<body>

  <div class="container">
    <input type="text" placeholder="Введіть числа розділені пробілом" required>
    <button type="button">Send</button>

    <div class="content">
      <p>максимальне число: <span class="max-num"></span></p>
      <p>мінімальне число: <span class="min-num"></span></p>
      <p>медіанa: <span class="median-num"></span></p>
      <p>середнє арифметичне значення: <span class="average-num"></span></p>
      <p>послідовність яка збільшується: <span class="increment"></span></p>
      <p>послідовність яка зменьшується: <span class="decrement"></span></p>
    </div>
  </div>




  <script type="module" src="./script.js"></script>
</body>

</html>
